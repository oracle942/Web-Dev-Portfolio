<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/buttons.css" />
    <link rel="stylesheet" href="./style/logo.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Sanchez Web Services</title>
  </head>
  <body>
    <div class="main">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-transparent fixed-top navbar-dark">
        <div class="navbar-container container-fluid">
          <a href="index.html" class="navbar-brand-sm text-light">SWS</a>
          <div class="svg-wrapper">
            <svg>
              <rect id="shape" />
              <foreignObject class="node">
                <a href="index.html" class="navbar-brand text-light">
                  Sanchez Web Services
                </a>
              </foreignObject>
            </svg>
          </div>
          <!-- Hamburger Menu -->
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menu Options -->
          <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link from-left btn text-light"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="./pages/about.html" class="nav-link btn from-left text-light"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a href="./pages/projects.html" class="nav-link btn from-top text-light"
                  >Projects</a
                >
              </li>
              <li class="nav-item">
                <a href="./pages/social.html" class="nav-link btn from-right text-light"
                  >Social</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="./pages/contact.html"
                  class="nav-link btn from-right text-light"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <!-- End Menu Options -->
        </div>
      </nav>

      <video
        src="media\digital-globe.mp4"
        style="object-position: center"
        id="video"
        muted
        loop
        autoplay
      ></video>

      <div class="content">
        <div class="inner">
          <h1 class="headline deliver">DELIVER A SUPERIOR</h1>
          <h1 class="headline experience">WEB EXPERIENCE</h1>
          <div class="button-container">
            <a href="./pages/about.html" class="button">
              <svg>
                  <defs>
                      <linearGradient id="grad1">
                          <stop offset="0%" stop-color="#bdc3c7"/>
                          <stop offset="100%" stop-color="#2c3e50" />
                      </linearGradient>
                  </defs>
                <rect x="5" y="5" rx="25" fill="none" stroke="url(#grad1)" width="266" height="50"></rect>
              </svg>
              <span>Explore</span>
            </a>
          </div>
        </div>
      </div>

     
    </div>
    <!-- End Main -->

  

    <script>
      document.getElementById('video').playbackRate = 0.6;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  </body>
</html>
